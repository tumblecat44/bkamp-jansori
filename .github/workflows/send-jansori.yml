name: Send Jansori

on:
  schedule:
    # 매 시간 정각 실행 (UTC 기준)
    - cron: '0 * * * *'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  send-jansori:
    runs-on: ubuntu-latest

    steps:
      - name: Send Jansori Notifications
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/push/send-jansori" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
